<div class="menu" id="view-cargar-audio">
    <h5 class="text-center pb-3 mb-3">Seleccione un audio y cárguelo en el servidor</h5>
        <form id="form_audio" method="POST" action="{% url 'api_audios' %}" enctype="multipart/form-data">
            <input type="file" class="form-control" id="audio_cargado" name="audio">
            <div class="text-center p-3 m-3">
                <label for="exampleInputPassword1" class="form-label">¿Quiere cargar este audio?</label>
                <audio id="reproductor" controls></audio>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4" name="cargar">Cargar</button>
            </div>
        </form>
</div>
